---
layout: default
title: Blog
permalink: /blog/
---

<div class="container mx-auto px-4 py-16 max-w-3xl">
    <h1 class="text-4xl font-extrabold mb-8">Blog</h1>
    <ul class="space-y-8">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}" class="text-2xl font-bold text-blue-700 hover:underline">{{ post.title }}</a>
            <p class="text-gray-500 text-sm mb-2">{{ post.date | date: "%B %d, %Y" }}</p>
            <div class="text-gray-700">{{ post.excerpt | strip_html | truncate: 160 }}</div>
        </li>
    {% endfor %}
    </ul>
</div>
