---
layout: default
title: Blog
permalink: /blog/
---

<div class="container mx-auto px-4 py-16 max-w-3xl">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-extrabold">Blog</h1>
        <a href="/" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors">Home</a>
    </div>
    <ul class="space-y-8">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}" class="text-2xl font-bold text-blue-700 hover:underline">{{ post.title }}</a>
            <p class="text-gray-500 text-sm mb-2">{{ post.date | date: "%B %d, %Y" }}</p>
            <div class="text-gray-700">{{ post.excerpt | strip_html | truncate: 160 }}</div>
        </li>
    {% endfor %}
    </ul>
</div>
